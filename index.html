<!DOCTYPE html>
<html>
<head>
    <title>Calculadora de Média</title>
    <script>
        function calcularMedia() {
            
            var valor1 = parseFloat(document.getElementById('valor1').value);
            var valor2 = parseFloat(document.getElementById('valor2').value);
            var valor3 = parseFloat(document.getElementById('valor3').value);
          
            var media = (valor1 + valor2 + valor3) / 3;
           
            document.getElementById('resultado').innerHTML = "A média é: " + media.toFixed(2);

            if (media >= 6) {
              document.getElementById('resultado').innerHTML += " - Aprovado";
              document.getElementById('resultado').style.color = "green";
            } else {
              document.getElementById('resultado').innerHTML += " - Reprovado";
              document.getElementById('resultado').style.color = "red";
            }
        }
    </script>

    <style>
      * {
        margin: 0px;
        padding: 0px;
      }

      html, body {
            display: flex;
            justify-content: center;
      }
      
      h1 {
        color: blue;
      }

      #box{
        text-align: center;
        background-color: greenyellow;
        padding: 10px;
        border-radius: 10px;
      }
    </style>
</head>
<body>

    <div id="box">
      <h1>Calculadora de Média</h1>
  
      <label for="valor1">Coloque a primeira nota:</label>
  
      <input type="number" id="valor1"><br><br>
  
      <label for="valor2">Coloque a segunda nota:</label>
  
      <input type="number" id="valor2"><br><br>

      <label for="valor3">Coloque a terceira nota:</label>
  
      <input type="number" id="valor3"><br><br>
  
      <button onclick="calcularMedia()">Calcular Média</button><br><br>
  
      <div id="resultado"></div>
    </div>

</body>
</html>
